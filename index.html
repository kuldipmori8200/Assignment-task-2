<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-600 p-6 text-white">
            <h1 class="text-2xl font-bold">Mori</h1>
            <nav class="mt-6">
                <ul>
                    <li class="mt-4"><a href="#" class="block">ğŸ  Home</a></li>
                    <li class="mt-4 bg-blue-800 p-2 rounded"><a href="#" class="block">ğŸ“Š Dashboard</a></li>
                    <li class="mt-4"><a href="#" class="block">ğŸ“ Contact</a></li>
                    <li class="mt-4"><a href="#" class="block">ğŸ“… Calendar</a></li>
                    <li class="mt-4"><a href="#" class="block">âš™ Settings</a></li>
                    <li class="mt-4"><a href="#" class="block">ğŸšª Sign out</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Cards -->
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-gray-600">Total Sales</h2>
                    <p class="text-2xl font-bold">$2354</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-gray-600">Visitors</h2>
                    <p class="text-2xl font-bold">5460</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-gray-600">New Orders</h2>
                    <p class="text-2xl font-bold">1600</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-gray-600">Customers</h2>
                    <p class="text-2xl font-bold">4300</p>
                </div>
            </div>
            
            <!-- Charts -->
            <div class="mt-6 grid grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="text-gray-600">Revenue</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="text-gray-600">Email Sent</h2>
                    <canvas id="emailChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Income',
                    data: [10, 20, 30, 40, 50, 60],
                    borderColor: 'blue',
                    fill: false
                }, {
                    label: 'Expenses',
                    data: [5, 15, 25, 35, 45, 55],
                    borderColor: 'orange',
                    fill: false
                }]
            }
        });

        const emailCtx = document.getElementById('emailChart').getContext('2d');
        new Chart(emailCtx, {
            type: 'doughnut',
            data: {
                labels: ['Sent', 'Read', 'Unread'],
                datasets: [{
                    data: [70, 45, 35],
                    backgroundColor: ['blue', 'orange', 'gray']
                }]
            }
        });
    </script>
</body>
</html>
